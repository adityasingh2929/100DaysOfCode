    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filters in CSS</title>
    <style>
      .img1 {
        filter: blur(10px);
      }
      .img2 {
        filter: brightness(250%) contrast(4500%);
      }
      .img3 {
        filter: grayscale(200%);
      }
      .img4 {
        /* Old-school type footage. */
        filter: sepia(200%);
      }
      .img5 {
        filter: drop-shadow(125%);
      }
      .img6 {
        /* 0-1 or 1-100% */
        filter: invert(1) opacity(0.5);
      }
    </style>
  </head>
