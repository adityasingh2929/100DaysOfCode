<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms in CSS</title>
    <style>
        .container {
            height: 80vh;
            width: 90vw;
            border: 2px solid blue;
        }
        .box {
            height: 20%;
            width: 10%;
            border: 2px solid black;
            background-color: beige;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>

<!-- 
Transform in CSS:
    TWO TYPES:
        1. 2-D Transform:
            changing scale,rotating, translating (in 2-Dimension)
        2. 3-D Transform:
            rotating in 3-Dimension, etc.

-->
