<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ways to apply css</title>
    <!-- external css -->
    <link rel="stylesheet" href="/2. (b) ways to apply css.css">
    <!-- internal css -->
    <style>
        p{
            color: beige;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- inline css -->
    <div style="color: red; background-color: aqua;">
        this is a div
    </div>

    <p>
        This is a paragraph.
    </p>

    <p>
        This is another paragraph.
    </p>

</body>
</html>

<!-- 
Avoid inline at all costs.
Use internal css when you need to apply only small amount of css.
Prefer using external css.
-->
