<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro To CSS</title>

    <style>
      div {
        color: red;
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <div>I'm div 1</div>

    <div>I'm div 2</div>

    <span> I'm a span </span>
  </body>
</html>

<!-- 
-> CSS is basically using appropriate selectors for the element and then applying necessary properties on them to achieve desired 
   web-design.
-> You cant use 'div' inside of 'p' or any other semantic tag inside of 'p' tag.
-->
