<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            width: 90vw;
            height: 80vh;
            border: 2px solid black;
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .items {
            width: 50px;
            height: 50px;
            background-color: black;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
</body>
</html>


<!-- 
FLEX is mostly used to center elements both horizontally and vertically. This is its usecase 70% of the time.
horizontally:
    display: flex;
    justify-content: center;  (center/flex-start/flex-end/etc.)
vertically: (cross)
    display: flex;
    align-items: center;      (center/flex-start/flex-end/etc.)

-->
