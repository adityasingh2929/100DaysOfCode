<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTS</title>
</head>
<body>
    <H1>TWO TYPES OF LISTS:</H1>
    <h2>1. Ordered List</h2>
    <h2>2. Unordered List</h2>

    <br>

    <h3>UNORDERED LIST:</h3>
    <ul>
    <li>ITEM 1</li>
    <li>ITEM 2</li>
    <li>ITEM 3</li>
    <li>ITEM 4</li>
    <li>ITEM 5</li>
    </ul>
    

    <h3>ORDERED LIST:</h3>
    <ol type="A">
       <li>ITEM 1</li> 
       <li>ITEM 2</li> 
       <li>ITEM 3</li> 
       <li>ITEM 4</li> 
       <li>ITEM 5</li> 
    </ol>

</body>
</html>
